<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ethical Dilemma Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Tomorrow', monospace;
            background-color: #1a1a1a;
            color: #b7b7b7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #282c34;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: auto;
            flex: 1 0 auto;
        }
        h1 {
            text-align: center;
            color: #61afef;
            font-size: 36px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        /* Form Styles */
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #61afef;
            color: #282c34;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5294e2;
        }
        /* Dilemma Container */
        .dilemma-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #3e4451;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .dilemma-container:hover {
            transform: translateY(-5px);
        }
        .dilemma-text {
            font-size: 20px;
            color: #b7b7b7;
            line-height: 1.6;
            text-align: center;
        }
        /* Decision Container */
        .decision-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #3e4451;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .decision-container:hover {
            transform: translateY(-5px);
        }
        .decision-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #565e6c;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #282c34;
            color: #b7b7b7;
            resize: none;
        }
        .decision-container button {
            background-color: #61afef;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .decision-container button:hover {
            background-color: #5294e2;
        }
        /* Perspectives Container */
        .perspective-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #3e4451;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .perspective-container:hover {
            transform: translateY(-5px);
        }
        .perspective-container p {
            color: #b7b7b7;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }
        /* Footer */
        footer {
            text-align: center;
            color: #999;
            background-color: #282c34;
            padding: 10px 0;
            width: 100%;
            flex-shrink: 0;
        }
        footer p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethical Delulu Simulator</h1>
        
        <!-- Generate Dilemma Form -->
        <div class="form-container">
            <form id="generateForm" method="post">
                <button type="submit" name="generate"><i class="fas fa-brain"></i> Generate Dilemma</button>
              </form>
          </div>
  
          <!-- Display Dilemma -->
          {% if dilemma %}
          <div class="dilemma-container">
              <p class="dilemma-text">{{ dilemma }}</p>
              
              <!-- Decision Form -->
              <div class="decision-container">
                  <form id="decisionForm" method="post" action="/">
                      <input type="hidden" name="dilemma" value="{{ dilemma }}">
                      <textarea id="decision" name="decision" rows="4" placeholder="Enter your decision..." required></textarea><br><br>
                      <button type="submit" name="submit_decision"><i class="fas fa-check-circle"></i> Submit Decision</button>
                  </form>
              </div>
              
              <!-- Perspectives -->
              <div class="perspective-container">
                  <p>{{ perspectives }}</p>
              </div>
          </div>
          {% endif %}
      </div>
  
      <footer>
          <p>Created with <i class="fas fa-heart"></i> by Your Name</p>
      </footer>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
      <script>
          // JavaScript to submit the Generate Dilemma form asynchronously
          document.getElementById('generateForm').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent the form from submitting traditionally
              fetch('/', {
                  method: 'POST',
                  body: new FormData(this),
              })
              .then(response => response.text())
              .then(data => {
                  document.body.innerHTML = data; // Update the entire page with the response (if needed)
              })
              .catch(error => console.error('Error:', error));
          });
      </script>
  </body>
  </html>
